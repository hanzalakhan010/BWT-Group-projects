<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Protol</title>
</head>
<body>
    <header >
     <button>Menu</button>
  
     <nav >
      <a href="./dash.html" target="_self">Home</a>
      <a href="./user.html" target="_self">View Profile</a>
      <a href="login.html" target="_self">Logout</a>
      </nav>
    </header>

    <form >
      
        <h1>Student Profile</h1>
     
        <figure>
            <h2>Student Picture</h2>
            <img src="" alt="student-image">
        </figure>
      
        <article>
            <h2>Personal Information</h2>
            <p><b>Full Name : </b></p> <input type="text" value="username"  placeholder="Enter your Full Name">
            <p><b>Father Name :</b></p><input type="text" value="f.name"  placeholder="Enter your father name">
            <p><b>Roll Number :</b> </p><input type="number" value="205214"  placeholder="Enter your roll-number">
            <p><b>Date Of Birth :</b></p><input type="number" value="23-5-2006"  placeholder="Enter your date of birth">
            <p><b>Cnic / B-Form :</b></p><input type="number" value="40213-3124214-2"  placeholder="Enter your Cnic / B-form">
            <p><b>Email :</b></p><input type="email" value="abc@abc.com"  placeholder="Enter your Email">
            <p><b>Contact Number :</b></p><input type="number" value="0312 2334124"  placeholder="Enter your phone number">
       </article>   
     
        <article>

            <h2>Student Data</h2>
        
            <figure>
                <h3>Matric marksheet</h3>
                <img src="" alt="matric-marksheet">
            </figure>
      
            <figure>
                <h3>Intermediate marksheet</h3>
                <img src="" alt="intermediate-marksheet">
            </figure>
     
        </article>

        <input type="submit" value="Submit">  
    </form>

</body>
</html>
